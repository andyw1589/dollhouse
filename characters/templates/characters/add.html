{% extends "base.html" %} 
{% load static %} 

{% block extra_imports %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block title %}
Create Character
{% endblock %}

{% block main %} 
<form action="{% url 'characters:add' folder%}" method="POST" class="mx-auto card p-3 thick">
    {% csrf_token %} 
    <h1>Create new character</h1>
    {{ form.as_p }}
    <input type="submit" value="Create" class="d-block mx-auto w-25">
</form>
{% endblock %}
