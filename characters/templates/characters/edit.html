{% extends "base.html" %} 
{% load static %} 

{% block extra_imports %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block title %}
Edit Character
{% endblock %}

{% block main %} 
<form action="{% url 'characters:edit' char.id%}" method="POST" class="mx-auto card p-3 thick">
    {% csrf_token %} 
    <h2>Edit character</h2>
    {{ form.as_p }}
    <input type="submit" class="d-block mx-auto w-25">
</form>
{% endblock %}
