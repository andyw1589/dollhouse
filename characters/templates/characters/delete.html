{% extends "base.html" %}

{% block title %}
Delete Character
{% endblock %}

{% block main %}
<form action="{% url 'characters:delete' char.id %}" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete this character?</p>
    {{ form }}
    <input type="submit" value="Confirm">
</form>
{% endblock %}
