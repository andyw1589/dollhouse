{% extends "base.html" %}

{% block title %}
Delete Character
{% endblock %}

{% block main %}
<form action="{% url 'characters:delete' char.id %}" method="POST" class="card mx-auto w-50 p-3">
    {% csrf_token %}
    <label class="fw-bold text-center" for="submit">Are you sure you want to delete this character? This cannot be undone.</p>
    {{ form }}
    <input type="submit" value="Confirm" id="submit" class="w-25 mx-auto d-block">
</form>
{% endblock %}
