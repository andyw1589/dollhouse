{% extends "base.html" %} 
{% load static %} 

{% block extra_imports %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block title %}
Edit Folder
{% endblock %}

{% block main %} 
<form action="{% url 'folders:edit' folder.id %}" method="POST" class="mx-auto card p-3 thin">
    {% csrf_token %} 
    <h1>Edit folder</h1>
    {{ form.as_p }}
    <input type="submit" value="Edit" class="d-block mx-auto w-25">
</form>
{% endblock %}
