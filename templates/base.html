{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Andy Wang">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.6.3.min.js' %}"></script>
    {% block extra_imports %} 
    {% endblock %}
</head>
<body>
    <div id="page-container">
        <div id="content-wrap">
            <header class="bg-dark px-4">
                <a href="{% url 'accounts:home' %}" id="homelink">Home</a>
                <nav>
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'folders:view' request.user.rootfolder.id %}">Folders</a>
                    <a href="{% url 'characters:list' %}">Characters</a>
                    <a href="{% url 'accounts:logout' %}">Log out</a>
                    {% endif %}
                </nav>
            </header>
            <main class="p-5">
                {% block main %} 
                {% endblock %}
            </main>
        </div>
        <footer class="bg-dark">
            Andy Wang &copy; 2023
        </footer>
    </div>
</body>
